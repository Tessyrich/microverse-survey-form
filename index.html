<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <h1 id="title">freeCodeCamp</h1>
    <P id="description">Thank you for taking the time to help us improve the platform</P>

    <form id="survey-form">
      <label id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Enter Your Name"><br>
      <label id="name-email">Email</label><br><br>
      <input type="email" id="email" placeholder="Enter Your Name"><br>
      <label id="name-number">Age</label><br>
      <input type="number" id="number" placeholder="Age"><br>
      <label for="">Which option best describe your current role?</label><br>
    
      <select name="select option" id="drop-down">
        <option value="Student">Student</option>
        <option value="Full Time job">Full Time job</option>
        <option value="Full timer learner">Full timer learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="others">others</option>

      </select>

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
